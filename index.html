<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Prototype">
    <meta name="author" content="Kevin Ngo">
    <title>Memory Match</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="memoryjs.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Trade+Winds' rel='stylesheet' type='text/css'>

</head>
<body>
    <div id="header">
        <h1 id="game_h1"><b>Match Game!</b></h1>
        <img src="images/logo-sf.png">
        <h4 id="settings">SETTINGS</h4>
        <h4 id="about">ABOUT</h4>
    </div>
    <div id="left_stats">
        <div class="games_played">
            <h3 class="label">Games Played:</h3>
            <div class="value"></div>
        </div>
        <div class="attempts">
            <h3 class="label">Attempts:</h3>
            <div class="value"></div>
        </div>
        <div class="accuracy">
            <h3 class="label">Accuracy:</h3>
            <div class="value"></div>
        </div>
        <button class="rest" id="reset_button">RESET MATCH!</button>
    </div>
    <div id="game-area">
        <!--card row-->
        <div id="card_row1">
            <div class="card">
                <div class="front">
                    <img src="images/ryu.jpg">
                </div>
                <div class="back">
                    <img src="images/ten.jpg">
                </div>
            </div>
            <div class="card">
                <div class="front">
                    <img src="images/Akuma.jpg">
                </div>
                <div class="back">
                    <img src="images/ten.jpg">
                </div>
            </div>
        </div>
        <!--card row-->
        <div id="card_row2">
            <div class="card">
                <div class="front">
                    <img src="images/ryu.jpg">
                </div>
                <div class="back">
                    <img src="images/ten.jpg">
                </div>
            </div>
            <div class="card">
                <div class="front">
                    <img src="images/Akuma.jpg">
                </div>
                <div class="back">
                    <img src="images/ten.jpg">
                </div>
            </div>

        </div>
    </div>
</body>
</html>
